    <link rel="stylesheet" href="stylesrecover.css">
</head>
<body>
    <header>
        <div class="back">
             <div class="menu container">
               <img src="images/logo2.png" alt="logo-OHANA" class="logo-ohana">
                 <input type="checkbox" id="menu"/>
                 <label for="menu">
                    <img src="images/menu.jpg" class="menu-icono" alt="">
                 </label>         
             <nav class="navbar">       
             <ul>
               <li><a href="OHANA.html">Inicio</a></li>
               <li><a href="#servicios">Nosotros</a></li>

           </nav>
             </div>
         </div>
     </header>
     <section class="form-register">
        <h4>¿Olvidaste tu contraseña? Tranquilo, tu mascota y tus productos favoritos te están esperando. Recupera el acceso aquí.</h4>
      <form>
          <input class="controls"  type="email" name="correo" id="correo" placeholder="Ingresa tu correo">
          <br>
          <input class="controls" type="tel"  name="telefono" id="telefono" placeholder="Ingresa tu celular">
          <br>
          <input type="checkbox" id="miCheckbox">
          <label for="miCheckbox" class="custom-checkbox">
            <span class="box"></span>
            Enviar mensaje de confirmacion</label>
          <br>
          <input class="botons" type="submit" value="Enviar">
          <br>          
        </form>
      </section>
    
</body>
