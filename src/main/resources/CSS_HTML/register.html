<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="stylesheet" href="stylesregister.css">
</head>
<body>
    <header>
        <div class="back">
             <div class="menu container">
               <img src="images/logo2.png" alt="logo-OHANA" class="logo-ohana">
                 <input type="checkbox" id="menu"/>
                 <label for="menu">
                    <img src="images/menu.jpg" class="menu-icono" alt="">
                 </label>         
             <nav class="navbar">       
             <ul>
               <li><a href="OHANA.html">Inicio</a></li>
               <li><a href="#servicios">Nosotros</a></li>
               <li><a href="#contacto">Contacto</a></li>
               <li><a href="#buscar">Buscar</a></li>
               <li><a href="inicio.html">Inicia Sesion</a></li>
               <li><a href="registro.html">Registrate</a></li>
             </ul>
           </nav>
             </div>
         </div>
     </header>
     <section class="form-register">
        <h4>Crea tu cuenta y encuentra todo para el bienestar de tu mascota en un solo lugar.</h4>
      <form>
          <input class="controls"  type="text" name="nombres" id="nombres" placeholder="Ingresa tu nombre">
          <br>
          <input class="controls" type="text"  name="apellidos" id="apellidos" placeholder="Ingresa tu apellido">
          <br>
          <input class="controls" type="email" name="correo" id="correo" placeholder="Ingresa tu correo">
          <br>
          <input class="controls" type="tel"  name="celular" id="celular" placeholder="Ingresa tu celular">
          <br>
          <input class="controls" type="text"  name="nombre-mascota" id="nombre-mascota" placeholder="Ingresa el nombre de tu mascota">
          <br>
          <input class="controls" type="text"  name="especie" id="especie" placeholder="Ingresa la especie de tu mascota">
          <br>
          <input type="checkbox" id="miCheckbox">
          <label for="miCheckbox" class="custom-checkbox">
            <span class="box"></span>
            Estoy de acuerdo con <href="#"></a>Terminos y condiciones</label>
          <br>
          <input class="botons" type="submit" value="Registrar">
          <br>
          <p><a href="inicio.html">Ya tengo una cuenta</a></p>          
        </form>
      </section>
    
</body>
</html>
